<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrological Compatibility</title>
    <script>
        async function calculateCompatibility() {
            const people = [];
            document.querySelectorAll('.person').forEach(person => {
                const name = person.querySelector('.name').value;
                const sun = person.querySelector('.sun').value;
                const moon = person.querySelector('.moon').value;
                const rising = person.querySelector('.rising').value;
                if (name && sun && moon && rising) {
                    people.push({ name, sun, moon, rising });
                }
            });

            const response = await fetch('/calculate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ people })
            });
            const results = await response.json();

            document.getElementById('results').innerHTML = '';
            results.forEach(result => {
                const div = document.createElement('div');
                div.textContent = `${result.pair[0]} & ${result.pair[1]}: ${result.status}`;
                document.getElementById('results').appendChild(div);
            });
        }

        function addPerson() {
            const container = document.getElementById('people-container');
            const div = document.createElement('div');
            div.classList.add('person');
            div.innerHTML = `
                <input type="text" class="name" placeholder="Name">
                <input type="text" class="sun" placeholder="Sun Sign">
                <input type="text" class="moon" placeholder="Moon Sign">
                <input type="text" class="rising" placeholder="Rising Sign">
            `;
            container.appendChild(div);
        }
    </script>
</head>
<body>
    <h1>Astrological Compatibility Checker</h1>
    <div id="people-container"></div>
    <button onclick="addPerson()">Add Person</button>
    <button onclick="calculateCompatibility()">Calculate Compatibility</button>
    <div id="results"></div>
</body>
</html>
